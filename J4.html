<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J4</title>
</head>
<body>
    <script>

        // 1. Одинаковые цыфры в диапазоне________________________________________________________________________________________


        const firstNumber = prompt('Enter first number', 10);
        const secondNumber = prompt('Enter second number', 99);

        for (i = Number(firstNumber); i <= Number(secondNumber); i++) {
            String(i)[0] == String(i)[1] && console.log(i + ', ')
        };



        // 2. Рисование в консоли_________________________________________________________________________________________________

        const widthNumber = Number(prompt('Enter width:', 10));
        const symbol = prompt('Enter symbol:', 'Y');
        let result = ''
        for (i = 1; i <= widthNumber; i++) {
            result += symbol
        }
        console.log(result);



        // 3. Толпа драконов_________________________________________________________________________________________________

        const dragonNumber = Number(prompt('How many dragons?', 3));
        let headNumbers = 1;
        let i = 1;

        while (i <= dragonNumber) {
            headNumbers *= Number(prompt(`Haw many head has ${i} dragon?`, 2));
            i++
        };
        console.log(headNumbers)

    </script>
</body>
</html>
