<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maslou</title>
    <style>
        td {
            height: 50px;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            font: bold 20px arial;
        }
        .widthCell{
            width: 70px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5"></td>
            <td class="widthCell"></td>
            <td colspan="8" style="border: solid; background-color: aqua;">Духовные потребности</td>
            <td class="widthCell"></td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td class="widthCell"></td>
            <td colspan="10" style="border: solid; background-color: aquamarine;">Эстетические потребности</td>
            <td class="widthCell"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td class="widthCell"></td>
            <td colspan="12" style="border: solid; background-color: rgb(74, 255, 58);">Творческие потребности</td>
            <td class="widthCell"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td class="widthCell"></td>
            <td colspan="14" style="border: solid; background-color: rgb(128, 252, 145);">Потребности в уважении и признании</td>
            <td class="widthCell"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td class="widthCell"></td>
            <td colspan="16" style="border: solid; background-color: rgb(164, 255, 122);">Социальные потребности</td>
            <td class="widthCell"></td>
            <td></td>
        </tr>
        <tr>
            <td class="widthCell"></td>
            <td colspan="18" style="border: solid; background-color: yellow;">Поьтребности в безопасности</td>
            <td class="widthCell"></td>
        </tr>
        <tr>
            <td colspan="20" style="width: 1200px; border: solid; background-color: rgb(255, 217, 0);">Физиологические потребности</td>
        </tr>
    </table>
</body>
</html>
